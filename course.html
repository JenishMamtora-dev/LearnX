<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course | LearnX</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Roboto', sans-serif;
      background: #111; 
      color: #e0e0e0;
    }
    .navbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      height: 78px;
      width: 100%;
      z-index: 2000;
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #4CAF50;
      padding: 10px 32px;
    }
    .navbar-container {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 32px 10px 32px;
    }
    .navbar-logo {
      color: #4CAF50;
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      cursor: pointer;
      font-weight: 700;
    }
    .navbar-links {
      display: flex;
      gap: 18px;
    }
    .navbar-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .navbar-links a:hover {
      background: #232323;
      color: #4CAF50;
    }
    .course-layout {
      display: flex;
      min-height: 100vh;
      margin-top: 68px;
    }
    .course-sidebar {
      width: 270px;
      background: #181818;
      border-right: 1.5px solid #232323;
      padding: 32px 18px;
      display: flex;
      flex-direction: column;
    }
    .sidebar-back {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      margin-bottom: 28px;
      cursor: pointer;
      padding: 7px 0;
      transition: color 0.18s;
    }
    .sidebar-back:hover { color: #4CAF50; }
    .sidebar-chapters h3 { 
      color: #fff; 
      margin-bottom: 16px; 
      font-size: 1.2rem;
    }
    .chapter-list { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }
    .chapter-item {
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: #bbb;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    .chapter-item:hover:not(.locked) { background: #232323; color: #fff; }
    .chapter-item.active {
      background: #23223a;
      color: #fff;
    }
    .chapter-item.locked {
      color: #666;
      cursor: not-allowed;
    }
    .chapter-item i { margin-left: 8px; }
    .chapter-item .bx-check-circle { color: #4CAF50; }
    .chapter-item.locked .bxs-lock { color: #444; }
    .course-main {
      flex: 1;
      background: #111;
      padding: 32px 0px 32px 0px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .course-tabs {
      padding-left: 30px;
      display: flex;
      gap: 32px;
      border-bottom: 1.5px solid #232323;
      margin-bottom: 32px;
    }
    .course-tab {
      padding: 12px 0;
      font-size: 1.08rem;
      color: #888;
      cursor: pointer;
      border: none;
      background: none;
      border-bottom: 2.5px solid transparent;
      transition: all 0.18s;
    }
    .course-tab:hover { color: #4CAF50; }
    .course-tab.active {
      color: #4CAF50;
      border-bottom: 2.5px solid #4CAF50;
    }
    .chapter-title { 
      font-size: 2rem; 
      padding-left: 30px;
      margin-bottom: 24px; 
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .chapter-content { 
      font-size: 1.15rem; 
      padding-left: 30px;
      color: #ccc; 
      line-height: 1.8;
      margin-bottom: 24px;
      white-space: pre-wrap;
    }
    .chapter-notes h3 { margin-bottom: 12px; padding-left: 30px; }
    #noteInput {
      width: 80%;
      min-height: 140px;
      background: #181818;
      border: 1.5px solid #232323;
      color: #e0e0e0;
      border-radius: 7px;
      padding: 14px 18px;
      font-size: 1rem;
      margin-left: 10px;
      margin-bottom: 10px;
      resize: vertical;
      font-family: 'Courier New', monospace;
    }
    #noteInput:focus { 
      outline: none;
      border-color: #4CAF50;
    }
    #saveMsg {
      color: #4CAF50;
      display: none;
      font-weight: 500;
    }
    .chapter-quiz h3 { margin-bottom: 16px;  padding-left: 30px;}
    .quiz-option {
      background: #181818;
      border: 1.5px solid #232323;
      color: #e0e0e0;
      border-radius: 7px;
      padding: 14px 18px;
      margin-left: 20px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.15s;
      width: 80%;
      text-align: left;
    }
    .quiz-option:hover:not(.correct):not(.wrong) { 
      background: #232323;
      border-color: #4CAF50;
    }
    .quiz-option.correct { 
      background: #193c1a; 
      border-color: #4CAF50; 
      color: #4CAF50;
    }
    .quiz-option.wrong { 
      background: #3c1919; 
      border-color: #ef4444; 
      color: #ef4444;
    }
    #quizResult { margin-top: 16px; font-weight: 500; }
    .chapter-resources { color: #aaa; font-size: 1rem; margin-left: 30px;}
  </style>
</head>
<body>
  <header class="navbar-fixed">
    <div class="navbar-container">
      <h1 class="navbar-logo" onclick="window.location='Index.html'">LearnX</h1>
      <nav class="navbar-links">
        <a href="Index.html">Home</a>
        <a href="user1.html">My Courses</a>
        <a href="register.php">Sign Up</a>
        <a href="login.php">Login</a>
      </nav>
    </div>
  </header>

  <div class="course-layout">
    <aside class="course-sidebar">
      <button class="sidebar-back" onclick="window.location='Index.html'"><i class='bx bx-arrow-back'></i> Back</button>
      <div class="sidebar-chapters">
        <h3>Chapters</h3>
        <ul class="chapter-list" id="chapterList"></ul>
      </div>
    </aside>

    <main class="course-main">
      <div class="course-tabs">
        <button class="course-tab active" id="tab-read" onclick="switchTab('read')"><i class='bx bx-book-open'></i> Read</button>
        <button class="course-tab" id="tab-notes" onclick="switchTab('notes')"><i class='bx bx-notepad'></i> My Notes</button>
        <button class="course-tab" id="tab-quiz" onclick="switchTab('quiz')"><i class='bx bx-bulb'></i> Quiz</button>
        <button class="course-tab" id="tab-resources" onclick="switchTab('resources')"><i class='bx bx-link'></i> Resources</button>
      </div>

      <div id="view-read">
        <div class="chapter-title" id="chapterTitle"></div>
        <div class="chapter-content" id="chapterContent"></div>
      </div>

      <div id="view-notes" style="display:none">
        <div class="chapter-notes">
          <h3>My Notes</h3>
          <textarea id="noteInput" placeholder="Type your notes here..."></textarea>
          <div id="saveMsg"><i class='bx bx-check'></i> Saved</div>
        </div>
      </div>

      <div id="view-quiz" style="display:none">
        <div class="chapter-quiz">
          <div id="quizContainer"></div>
          <div id="quizResult"></div>
        </div>
      </div>

      <div id="view-resources" style="display:none">
        <div class="chapter-resources" id="resourcesContent">No extra resources for this chapter.</div>
      </div>
    </main>
  </div>

  <script>
    const chapters = [
      {
        title: "1. Getting Started",
        content: "This is the beginning. We cover installation and setup.\n\nMake sure you have VS Code installed.",
        quiz: { q: "What is the file extension for a C source file?", opts: [{ t: ".c", ok: true }, { t: ".cpp", ok: false }, { t: ".java", ok: false }] }
      },
      {
        title: "2. Variables",
        content: "Learn about variables, declaration, and initialization in C.",
        quiz: { q: "Which keyword is used to declare an integer variable?", opts: [{ t: "int", ok: true }, { t: "float", ok: false }, { t: "char", ok: false }] }
      },
      {
        title: "3. Advanced Hooks",
        content: "Advanced topics in C programming.",
        quiz: null
      }
    ];

    let activeChapter = 0;
    let notes = JSON.parse(localStorage.getItem('courseNotes')) || {};

    function renderSidebar() {
      const list = document.getElementById('chapterList');
      list.innerHTML = '';
      chapters.forEach((ch, i) => {
        const isLocked = i > 0 && !notes[i-1];
        const isDone = notes[i];
        const classList = `chapter-item${activeChapter === i ? ' active' : ''}${isLocked ? ' locked' : ''}`;
        const disabled = isLocked ? 'disabled tabindex="-1"' : '';
        list.innerHTML += `<li><button class="${classList}" ${disabled} onclick="selectChapter(${i})">${ch.title}${isDone ? '<i class="bx bx-check-circle"></i>' : ''}${isLocked ? '<i class="bx bxs-lock"></i>' : ''}</button></li>`;
      });
    }

    function renderChapter() {
      const ch = chapters[activeChapter];
      document.getElementById('chapterTitle').textContent = ch.title;
      document.getElementById('chapterContent').textContent = ch.content;
      document.getElementById('noteInput').value = notes[activeChapter] || '';
      
      const quizContainer = document.getElementById('quizContainer');
      if (ch.quiz) {
        let html = `<h3>${ch.quiz.q}</h3>`;
        ch.quiz.opts.forEach((op, i) => {
          html += `<div class="quiz-option" onclick="checkQuiz(this, ${op.ok})">${String.fromCharCode(65 + i)}. ${op.t}</div>`;
        });
        quizContainer.innerHTML = html;
      } else {
        quizContainer.innerHTML = '<em>No quiz for this topic.</em>';
      }
      document.getElementById('quizResult').textContent = '';
    }

    window.selectChapter = (i) => {
      activeChapter = i;
      renderSidebar();
      renderChapter();
      switchTab('read');
    };

    window.switchTab = (tab) => {
      ['read', 'notes', 'quiz', 'resources'].forEach(t => {
        const view = document.getElementById('view-' + t);
        const btn = document.getElementById('tab-' + t);
        view.style.display = t === tab ? 'block' : 'none';
        btn.classList.toggle('active', t === tab);
      });
    };

    window.saveNote = () => {
      notes[activeChapter] = document.getElementById('noteInput').value;
      localStorage.setItem('courseNotes', JSON.stringify(notes));
      const msg = document.getElementById('saveMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 1200);
      renderSidebar();
    };

    window.checkQuiz = (el, isCorrect) => {
      if (isCorrect) {
        el.classList.add('correct');
        document.getElementById('quizResult').innerHTML = "<span style='color:#4CAF50'>✓ Correct! Next chapter unlocked!</span>";
        document.querySelectorAll('.quiz-option').forEach(e => e.style.pointerEvents = 'none');
        setTimeout(() => {
          window.saveNote();
          if (activeChapter + 1 < chapters.length) window.selectChapter(activeChapter + 1);
        }, 1200);
      } else {
        el.classList.add('wrong');
        document.getElementById('quizResult').innerHTML = "<span style='color:#ef4444'>✗ Wrong! Try again.</span>";
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      renderSidebar();
      renderChapter();
      document.getElementById('noteInput').addEventListener('input', window.saveNote);
    });
  </script>
</body>
</html>
