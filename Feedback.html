<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Learn Programming</title>
    <style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #1a1a1a, #000000);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    background: #111;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 30px #4CAF50;
    width: 450px;
    animation: fadeIn 1s ease-in-out;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  .title {
    font-size: 24px;
    margin-bottom: 15px;
    text-align: center;
    color: #4CAF50;
  }
  
  label {
    margin: 10px 0 5px;
    font-weight: bold;
  }
  
  input, textarea {
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #222;
    color: #fff;
    margin-bottom: 15px;
    transition: box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 8px #4CAF50;
  }
  
  button {
    background-color: #4CAF50;
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #4CAF50;
  }
  
  .msg {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    color: #18c20f;
  }
  
  /* Animation */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  
</style>
</head>
<body>
    <div class="container">
        <h2>We Value Your Feedback</h2>
        <p>Help us improve our educational platform by sharing your thoughts.</p>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
