<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #1a1a1a, #000000);
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #111;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 30px #4CAF50;
  width: 350px;
  animation: fadeIn 1s ease-in-out;
}

form {
  display: flex;
  flex-direction: column;
}

.title {
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
  color: #4CAF50;
  animation: slideDown 0.6s ease;
}

input {
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  background: #222;
  color: white;
  transition: 0.3s;
}
input:focus {
  outline: none;
  box-shadow: 0 0 8px #4CAF50;
}

button {
  background: #4CAF50;
  border: none;
  padding: 12px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}

button:hover {
  background: #4CAF50;
}

a {
  text-align: center;
  margin-top: 15px;
  color: white;
  text-decoration: none;
  font-size: 14px;
}

.msg {
  text-align: center;
  color: #18c20f;
  font-size: 14px;
  margin-top: 10px;
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes slideDown {
  from {transform: translateY(-30px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
</style>
</head>
<body>
  <div class="container">
    <form method="post" action="navbar.html">
      <h2 class="title">Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit"><a href="navbar.html">Login</a></button>
      <a href="register.php">New user? Register here</a>
    </form>
  </div>
</body>
</html>
