<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimo Clone - Learn to Code</title>
    <style>
        :root {
            --primary: #5d5cde; /* Mimo Purple */
            --primary-hover: #4a49b8;
            --bg-light: #f9f9f9;
            --text-dark: #333;
            --text-gray: #777;
            --border: #e0e0e0;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            background: #fff;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            color: var(--text-dark);
            letter-spacing: -1px;
        }

        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            background-color: #eee;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 33%;
            background-color: var(--primary);
            border-radius: 4px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            color: var(--text-gray);
            font-weight: 600;
            cursor: pointer;
        }

        /* --- Main Content --- */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 120px); /* Subtract header and footer */
        }

        /* 1. Instructions Panel */
        .panel-instructions {
            width: 30%;
            padding: 30px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .panel-instructions h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .panel-instructions p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .code-snippet {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #d63384;
            font-size: 14px;
        }

        /* 2. Editor Panel */
        .panel-editor {
            width: 40%;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e; /* Dark editor theme */
            color: #d4d4d4;
        }

        .editor-header {
            padding: 10px 20px;
            background-color: #252526;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #code-input {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            padding: 20px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        /* 3. Preview Panel */
        .panel-preview {
            width: 30%;
            border-left: 1px solid var(--border);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-gray);
            font-weight: bold;
            text-transform: uppercase;
            background: #fafafa;
        }

        #preview-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #fff;
        }

        /* --- Footer --- */
        footer {
            height: 70px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align button to right */
            padding: 0 40px;
            background-color: #fff;
        }

        .check-btn {
            background-color: var(--primary);
            color: white;
            padding: 12px 40px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 6px rgba(93, 92, 222, 0.2);
        }

        .check-btn:hover {
            background-color: var(--primary-hover);
        }

        /* --- Success Modal (Hidden by default) --- */
        .modal {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 40px;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal.success {
            background-color: #fff;
            border-left: 6px solid var(--success);
        }

        .modal.error {
            background-color: #fff;
            border-left: 6px solid var(--error);
        }

        .modal h3 { margin-bottom: 5px; font-size: 18px; }
        .modal.success h3 { color: var(--success); }
        .modal.error h3 { color: var(--error); }
        .modal p { color: #555; font-size: 14px; }

    </style>
</head>
<body>

    <header>
        <div class="logo">mimo</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="header-controls">
            <span>‚ù§Ô∏è 5</span>
            <span>üî• 2</span>
        </div>
    </header>

    <div class="main-container">
        
        <div class="panel-instructions">
            <h1>Headings</h1>
            <p>In HTML, we use headings to give our content structure.</p>
            <p>The <code>&lt;h1&gt;</code> element is used for the main title of the page.</p>
            <p><strong>Task:</strong><br>Change the text inside the <code>&lt;h1&gt;</code> tag to say <code>Hello World</code>.</p>
            <br>
            <p class="code-snippet">&lt;h1&gt;Old Title&lt;/h1&gt;</p>
        </div>

        <div class="panel-editor">
            <div class="editor-header">index.html</div>
            <div class="editor-container">
                <textarea id="code-input" spellcheck="false">
<html>
  <body>
    <h1>My Website</h1>
    <p>Welcome to my first page.</p>
  </body>
</html></textarea>
            </div>
        </div>

        <div class="panel-preview">
            <div class="preview-header">Browser Preview</div>
            <iframe id="preview-frame"></iframe>
        </div>

    </div>

    <footer>
        <button class="check-btn" onclick="checkAnswer()">Check Code</button>
    </footer>

    <div id="feedback-modal" class="modal">
        <h3 id="modal-title">Success!</h3>
        <p id="modal-msg">You did it!</p>
    </div>

    <script>
        const codeInput = document.getElementById('code-input');
        const previewFrame = document.getElementById('preview-frame');
        const modal = document.getElementById('feedback-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');

        // Function to update the Live Preview iframe
        function updatePreview() {
            const code = codeInput.value;
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            // Inject default styling into iframe so it looks nice
            doc.write(`
                <style>
                    body { font-family: sans-serif; padding: 20px; color: #333; }
                    h1 { color: #5d5cde; }
                </style>
            `);
            doc.close();
        }

        // Initialize preview on load
        updatePreview();

        // Update preview whenever user types
        codeInput.addEventListener('input', updatePreview);

        // Function to check the user's answer
        function checkAnswer() {
            const code = codeInput.value.toLowerCase();
            
            // Logic: Check if they changed h1 to "Hello World"
            if (code.includes('<h1>hello world</h1>')) {
                showModal(true, "Great job! You changed the title.");
            } else {
                showModal(false, "Make sure the <h1> tag contains exactly 'Hello World'.");
            }
        }

        function showModal(isSuccess, message) {
            modal.className = `modal ${isSuccess ? 'success' : 'error'}`;
            modalTitle.innerText = isSuccess ? 'Nicely done!' : 'Not quite right';
            modalMsg.innerText = message;
            modal.style.display = 'block';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                modal.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
